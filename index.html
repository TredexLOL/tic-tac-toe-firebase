<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ –æ–Ω–ª–∞–π–Ω</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .menu {
            display: block;
        }

        .menu.hidden {
            display: none;
        }

        .game-area {
            display: none;
        }

        .game-area.active {
            display: block;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .input-group {
            margin: 20px 0;
        }

        input {
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input:focus {
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1), 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .cell {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            font-size: 2em;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .cell:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .game-info {
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        .status {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            margin: 10px 0;
            display: inline-block;
        }

        .room-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .link-share {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            word-break: break-all;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .link-share:hover {
            background: rgba(255, 255, 255, 1);
        }

        .players {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .player {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            flex: 1;
            margin: 0 5px;
        }

        .player.active {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .winner-animation {
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ –ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h1>
        
        <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
        <div class="menu" id="menu">
            <button onclick="createRoom()">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
            <div class="input-group">
                <input type="text" id="roomIdInput" placeholder="ID –∫–æ–º–Ω–∞—Ç—ã" />
                <button onclick="joinRoom()">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
            </div>
        </div>

        <!-- –ò–≥—Ä–æ–≤–∞—è –æ–±–ª–∞—Å—Ç—å -->
        <div class="game-area" id="gameArea">
            <div class="room-info" id="roomInfo">
                <div>–ö–æ–º–Ω–∞—Ç–∞: <span id="currentRoomId"></span></div>
                <div class="link-share" id="shareLink" onclick="copyLink()">
                    –ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É
                </div>
            </div>

            <div class="players">
                <div class="player" id="player1">
                    <div>–ò–≥—Ä–æ–∫ 1 (X)</div>
                    <div id="player1Status">–û–∂–∏–¥–∞–Ω–∏–µ...</div>
                </div>
                <div class="player" id="player2">
                    <div>–ò–≥—Ä–æ–∫ 2 (O)</div>
                    <div id="player2Status">–û–∂–∏–¥–∞–Ω–∏–µ...</div>
                </div>
            </div>

            <div class="game-info">
                <div class="status" id="gameStatus">–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤...</div>
            </div>

            <div class="game-board" id="gameBoard">
                <button class="cell" onclick="makeMove(0)"></button>
                <button class="cell" onclick="makeMove(1)"></button>
                <button class="cell" onclick="makeMove(2)"></button>
                <button class="cell" onclick="makeMove(3)"></button>
                <button class="cell" onclick="makeMove(4)"></button>
                <button class="cell" onclick="makeMove(5)"></button>
                <button class="cell" onclick="makeMove(6)"></button>
                <button class="cell" onclick="makeMove(7)"></button>
                <button class="cell" onclick="makeMove(8)"></button>
            </div>

            <button onclick="resetGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
            <button onclick="leaveRoom()">–ü–æ–∫–∏–Ω—É—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.15.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.15.0/firebase-database-compat.min.js"></script>

    <script>
        // Firebase –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const firebaseConfig = {
            apiKey: "AIzaSyBXdM7JTDQGFGkMOJtOVzdUOkGYF7ofZu8",
            authDomain: "tic-tac-toe2-21b3e.firebaseapp.com",
            databaseURL: "https://tic-tac-toe2-21b3e-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tic-tac-toe2-21b3e",
            storageBucket: "tic-tac-toe2-21b3e.firebasestorage.app",
            messagingSenderId: "1090161542863",
            appId: "1:1090161542863:web:960853f9c60d6451a419ba"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentRoomId = null;
        let playerId = null;
        let playerNumber = null;
        let gameState = {
            board: Array(9).fill(''),
            currentPlayer: 1,
            players: {},
            gameActive: false,
            winner: null
        };

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ ID –∏–≥—Ä–æ–∫–∞
        function generatePlayerId() {
            return 'player_' + Math.random().toString(36).substr(2, 9);
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ID –∫–æ–º–Ω–∞—Ç—ã
        function generateRoomId() {
            return Math.random().toString(36).substr(2, 6).toUpperCase();
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã
        async function createRoom() {
            try {
                currentRoomId = generateRoomId();
                playerId = generatePlayerId();
                playerNumber = 1;

                const roomData = {
                    board: Array(9).fill(''),
                    currentPlayer: 1,
                    players: {
                        [playerId]: {
                            playerNumber: 1,
                            symbol: 'X',
                            connected: true
                        }
                    },
                    gameActive: false,
                    winner: null,
                    createdAt: Date.now()
                };

                await database.ref('rooms/' + currentRoomId).set(roomData);
                joinGameRoom();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã:', error);
                alert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã');
            }
        }

        // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ –∫–æ–º–Ω–∞—Ç–µ
        async function joinRoom() {
            const roomId = document.getElementById('roomIdInput').value.trim().toUpperCase();
            if (!roomId) {
                alert('–í–≤–µ–¥–∏—Ç–µ ID –∫–æ–º–Ω–∞—Ç—ã');
                return;
            }

            try {
                const roomSnapshot = await database.ref('rooms/' + roomId).once('value');
                const roomData = roomSnapshot.val();

                if (!roomData) {
                    alert('–ö–æ–º–Ω–∞—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                    return;
                }

                const playerCount = Object.keys(roomData.players || {}).length;
                if (playerCount >= 2) {
                    alert('–ö–æ–º–Ω–∞—Ç–∞ –ø–æ–ª–Ω–∞—è');
                    return;
                }

                currentRoomId = roomId;
                playerId = generatePlayerId();
                playerNumber = 2;

                await database.ref(`rooms/${currentRoomId}/players/${playerId}`).set({
                    playerNumber: 2,
                    symbol: 'O',
                    connected: true
                });

                await database.ref(`rooms/${currentRoomId}/gameActive`).set(true);
                joinGameRoom();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –∫ –∫–æ–º–Ω–∞—Ç–µ:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –∫ –∫–æ–º–Ω–∞—Ç–µ');
            }
        }

        // –ü–µ—Ä–µ—Ö–æ–¥ –≤ –∏–≥—Ä–æ–≤—É—é –∫–æ–º–Ω–∞—Ç—É
        function joinGameRoom() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('gameArea').classList.add('active');
            document.getElementById('currentRoomId').textContent = currentRoomId;
            
            const shareUrl = window.location.origin + window.location.pathname + '?room=' + currentRoomId;
            document.getElementById('shareLink').textContent = shareUrl;

            // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –∫–æ–º–Ω–∞—Ç–µ
            database.ref('rooms/' + currentRoomId).on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    updateGameState(data);
                }
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
        function updateGameState(data) {
            gameState = data;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–æ—Å–∫–∏
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = gameState.board[index];
                cell.disabled = gameState.board[index] !== '' || !gameState.gameActive;
            });

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ–± –∏–≥—Ä–æ–∫–∞—Ö
            const players = Object.values(gameState.players || {});
            const player1 = players.find(p => p.playerNumber === 1);
            const player2 = players.find(p => p.playerNumber === 2);

            document.getElementById('player1Status').textContent = player1 && player1.connected ? '–ü–æ–¥–∫–ª—é—á–µ–Ω' : '–û–∂–∏–¥–∞–Ω–∏–µ...';
            document.getElementById('player2Status').textContent = player2 && player2.connected ? '–ü–æ–¥–∫–ª—é—á–µ–Ω' : '–û–∂–∏–¥–∞–Ω–∏–µ...';

            // –ê–∫—Ç–∏–≤–Ω—ã–π –∏–≥—Ä–æ–∫
            document.getElementById('player1').classList.toggle('active', gameState.currentPlayer === 1);
            document.getElementById('player2').classList.toggle('active', gameState.currentPlayer === 2);

            // –°—Ç–∞—Ç—É—Å –∏–≥—Ä—ã
            let statusText = '';
            if (gameState.winner) {
                if (gameState.winner === 'draw') {
                    statusText = '–ù–∏—á—å—è!';
                } else {
                    const winnerSymbol = gameState.winner === 1 ? 'X' : 'O';
                    statusText = `–ü–æ–±–µ–¥–∏–ª –∏–≥—Ä–æ–∫ ${gameState.winner} (${winnerSymbol})!`;
                    document.getElementById('gameBoard').classList.add('winner-animation');
                }
            } else if (!gameState.gameActive) {
                statusText = '–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤...';
            } else if (gameState.currentPlayer === playerNumber) {
                statusText = '–í–∞—à —Ö–æ–¥!';
            } else {
                statusText = '–•–æ–¥ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞...';
            }

            document.getElementById('gameStatus').textContent = statusText;

            // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Ö–æ–¥–∞
            const canMove = gameState.gameActive && 
                           gameState.currentPlayer === playerNumber && 
                           !gameState.winner;
            
            cells.forEach((cell, index) => {
                if (gameState.board[index] === '') {
                    cell.disabled = !canMove;
                }
            });
        }

        // –°–æ–≤–µ—Ä—à–µ–Ω–∏–µ —Ö–æ–¥–∞
        async function makeMove(index) {
            if (!gameState.gameActive || 
                gameState.currentPlayer !== playerNumber || 
                gameState.board[index] !== '' || 
                gameState.winner) {
                return;
            }

            try {
                const newBoard = [...gameState.board];
                newBoard[index] = playerNumber === 1 ? 'X' : 'O';

                const winner = checkWinner(newBoard);
                const nextPlayer = winner ? gameState.currentPlayer : (gameState.currentPlayer === 1 ? 2 : 1);

                await database.ref(`rooms/${currentRoomId}`).update({
                    board: newBoard,
                    currentPlayer: nextPlayer,
                    winner: winner
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–≤–µ—Ä—à–µ–Ω–∏—è —Ö–æ–¥–∞:', error);
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
        function checkWinner(board) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
                [0, 4, 8], [2, 4, 6] // –¥–∏–∞–≥–æ–Ω–∞–ª–∏
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a] === 'X' ? 1 : 2;
                }
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–∏—á—å—é
            if (board.every(cell => cell !== '')) {
                return 'draw';
            }

            return null;
        }

        // –°–±—Ä–æ—Å –∏–≥—Ä—ã
        async function resetGame() {
            if (!currentRoomId) return;

            try {
                await database.ref(`rooms/${currentRoomId}`).update({
                    board: Array(9).fill(''),
                    currentPlayer: 1,
                    winner: null,
                    gameActive: Object.keys(gameState.players || {}).length >= 2
                });

                document.getElementById('gameBoard').classList.remove('winner-animation');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–±—Ä–æ—Å–∞ –∏–≥—Ä—ã:', error);
            }
        }

        // –ü–æ–∫–∏–Ω—É—Ç—å –∫–æ–º–Ω–∞—Ç—É
        async function leaveRoom() {
            if (currentRoomId && playerId) {
                try {
                    await database.ref(`rooms/${currentRoomId}/players/${playerId}`).remove();
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ—Å—Ç–∞–ª–∏—Å—å –ª–∏ –∏–≥—Ä–æ–∫–∏
                    const roomSnapshot = await database.ref(`rooms/${currentRoomId}/players`).once('value');
                    const remainingPlayers = roomSnapshot.val();
                    
                    if (!remainingPlayers || Object.keys(remainingPlayers).length === 0) {
                        // –£–¥–∞–ª—è–µ–º –∫–æ–º–Ω–∞—Ç—É, –µ—Å–ª–∏ –Ω–∏–∫–æ–≥–æ –Ω–µ –æ—Å—Ç–∞–ª–æ—Å—å
                        await database.ref(`rooms/${currentRoomId}`).remove();
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∫–∏–¥–∞–Ω–∏–∏ –∫–æ–º–Ω–∞—Ç—ã:', error);
                }
            }

            // –û—Ç–ø–∏—Å–∫–∞ –æ—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π
            if (currentRoomId) {
                database.ref('rooms/' + currentRoomId).off();
            }

            currentRoomId = null;
            playerId = null;
            playerNumber = null;

            document.getElementById('gameArea').classList.remove('active');
            document.getElementById('menu').classList.remove('hidden');
            document.getElementById('roomIdInput').value = '';
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏
        function copyLink() {
            const link = document.getElementById('shareLink').textContent;
            navigator.clipboard.writeText(link).then(() => {
                const originalText = document.getElementById('shareLink').textContent;
                document.getElementById('shareLink').textContent = '–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!';
                setTimeout(() => {
                    document.getElementById('shareLink').textContent = originalText;
                }, 2000);
            });
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ URL
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const roomParam = urlParams.get('room');
            if (roomParam) {
                document.getElementById('roomIdInput').value = roomParam;
            }
        });

        // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', () => {
            if (currentRoomId && playerId) {
                database.ref(`rooms/${currentRoomId}/players/${playerId}/connected`).set(false);
            }
        });
    </script>
</body>
